---

version: '3'
services:
  app:
    build: .
    environment:
      DATABASE_URL: postgres://postgres:hunter2@postgres/postgres
    ports:
      - "3000:3000"
    links:
      - postgres
    entrypoint:
      - sh
      - "-c"
      - |
        set -eu
        until java -jar server.jar migrate; do
          sleep 1
        done
        cd /app
        java -jar server.jar start
    restart: on-failure
  postgres:
    volumes:
      - postgres-trail-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: hunter2
    image: docker.io/alikov/postgres96:trail
    command:
      - "-c"
      - "shared_buffers=1GB"
      - "-c"
      - "effective_cache_size=2GB"

volumes:
  postgres-trail-data:
